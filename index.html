<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header id="main">
        <nav>
            <div class="logo">
                <a href="#"><img src="https://image.shutterstock.com/image-vector/m-monogram-music-logo-green-600w-496295005.jpg" alt="logo"></a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="title">
            <h1>A new online shop experience.</h1>
            <div class="subtitle">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam a ultricies metus.</p>
            </div>
            <button type="button">Get Started</button>
        </div>
    </header>

    <main class="box">
        <div class="container">
            <div class="items">
                <div class="item">
                    <a href="#">
                        <img src="airpod.jpg" width="400" height="400">
                    </a>
                </div>
                <p>AIRPODS</p>
                <p>$299</p>
            </div>
            <div class="items">
                <div class="item">
                    <a href="#">
                        <img src="beats.jpg" width="400" height="400">
                    </a>
                </div>
                <p>BEATS EP</p>
                <p>$199</p>
            </div>
            <div class="items">
                <div class="item">
                    <a href="#">
                        <img src="fiio.jpg" width="400" height="400">
                    </a>
                </div>
                <p>FiiO Q1 Mark II</p>
                <p>$279</p>
            </div>
            <div class="items">
                <div class="item">
                    <a href="#">
                        <img src="images.jpg" width="400" height="400">
                    </a>
                </div>
                <p>IPHONE 11</p>
                <p>$899</p>
            </div>
            <div class="items">
                <div class="item">
                    <a href="#">
                        <img src="sony.jpg" width="400" height="400">
                    </a>
                </div>
                <p>SONY MP3 PLAYER</p>
                <p>$239</p>
            </div>
            <div class="items">
                <div class="item">
                    <a href="#">
                        <img src="sumsung.jpg" width="400" height="400">
                    </a>
                </div>
                <p>SAMSUNG A10</p>
                <p>$189</p>
            </div>
        </div>

</html>
